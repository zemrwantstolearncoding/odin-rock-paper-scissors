<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main class="container">
        <p class="player-text">Player</p>
        <div id="human">
            <button id="rock"><img src="./rock.png" alt="rock" height="64px" width="64px"></button>
            <button id="paper"><img src="./paper.png" alt="paper"></button>
            <button id="scissors"><img src="./scissors.png" alt="scissors"></button>
        </div>

        <div id="notHuman">
            <div id="computer">
                <button id="rock"><img src="./rock.png" alt="rock" height="64px" width="64px"></button>
                <button id="paper"><img src="./paper.png" alt="paper"></button>
                <button id="scissors"><img src="./scissors.png" alt="scissors"></button>
            </div>

            <div id="showScore"></div>
        </div>
        <p class="computer-text">Computer</p>
    </main>
</body>
</html>
